version: 1
quantizers:
    linear_quantizer:
        class: QuantAwareTrainRangeLinearQuantizer
        bits_activations: 7
        bits_weights: 8
        bits_bias: 8
        #bits_accum: 28
        #bits_sca
        mode: 'SYMMETRIC'
        ema_decay: 0.999
        per_channel_wts: True
        quantize_inputs: True
        num_bits_inputs: 7
        overrides:
            #conv1:
                #bits_weights: null
                #bits_activations: null
                #bits_bias: null
                #bits_accum: null
            #relu1:
                #bits_weights: null
                #bits_activations: null
                #bits_bias: null
                #bits_accum: null
            module.relu10:
                bits_weights: null
                bits_activations: null
                bits_bias: null
                #bits_accum: null
            module.fc8:
                bits_weights: null
                bits_activations: null
                bits_bias: null
                #bits_accum: null
                                             

policies:
    - quantizer:
          instance_name: linear_quantizer
      starting_epoch: 0
      ending_epoch: 300
      frequency: 1




